<!DOCTYPE html>
<html lang="en">
<head>

    <title>Treact</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js"></script>

</head>
<body>
    <div class="row">
        <nav>
            <figure class="nav__logo">

                    <img class="nav__logo--img" src="/Assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="">

                    <p class="treact">Treact</p>

            <ul>
